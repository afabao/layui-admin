<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>查看申请</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" name="editSupplierForm" id="myform">
        <hr>
        <div class=" layui-form-item" style="text-align: right">
            <label class="layui-form-label">供应商名称</label>
            <div class="layui-input-block">
                <select id="supplierName" name="supplierId" lay-filter="initGoodsType" disabled="disabled"></select>
            </div>
        </div>

        <div class="layui-input-inline layui-form-item">
            <label class="layui-form-label">货品类型</label>
            <div class="layui-input-block">
                <select  id="goodsType" name="goodsType" lay-filter="initGoodsName" disabled="disabled"></select>
            </div>
        </div>

        <div class="layui-form-item layui-input-inline">
            <label class="layui-form-label">货品名称</label>
            <div class="layui-input-block">
                <select id="goodsName" name="goodsName" disabled="disabled"></select>
            </div>
        </div>

        <div class="layui-form-item layui-input-inline">
            <label class="layui-form-label">购买数量</label>
            <div class="layui-input-block">
                <input readonly="readonly" type="text" class="layui-input" id="number" name="goodsNumber" lay-verify="required" placeholder="购买数量">
            </div>
        </div>

        <div class="layui-form-item layui-input-inline">
            <label class="layui-form-label">总价</label>
            <div class="layui-input-block">
                <input readonly="readonly" type="text" class="layui-input" id="totalPrice" name="totalPrice" lay-verify="required" placeholder="总价" >
            </div>
        </div>

        <div class="layui-form-item layui-form-text" id="reason">
            <label class="layui-form-label">申请原因</label>
            <div class="layui-input-block">
                <textarea readonly="readonly" name="applyDescribe" placeholder="请输入申请原因" class="layui-textarea" ></textarea>
            </div>
        </div>

        <div class="layui-form-item layui-form-text" id="reasonByM">
            <label class="layui-form-label">采购部审核</label>
            <div class="layui-input-block">
                <textarea name="auditDescribe" id="auditDescribe" placeholder="请输入审核信息" class="layui-textarea" lay-verify="required" readonly="readonly"></textarea>
            </div>
        </div>

        <div class="layui-form-item layui-form-text" id="reasonByRepositoryM">
            <label class="layui-form-label">仓库部审核</label>
            <div class="layui-input-block">
                <textarea name="auditDescribeByRepository" id="auditDescribeByRepository" placeholder="请输入审核信息" class="layui-textarea" lay-verify="required" ></textarea>
            </div>
        </div>

        <div class="layui-form-item layui-form-text" id="reasonByFinanceM">
            <label class="layui-form-label">财务审核</label>
            <div class="layui-input-block">
                <textarea name="auditDescribeByFinanceM" id="auditDescribeByFinanceM" placeholder="请输入审核信息" class="layui-textarea" lay-verify="required" ></textarea>
            </div>
        </div>

        <div class="layui-form-item" id="agreeInfo">
            <div class="layui-input-block">
                <button id="agree" class="layui-btn" lay-submit="" lay-filter="purchase_orderFilter_agree">付款</button>
                <button id="disagree" class="layui-btn" lay-submit="" lay-filter="purchase_orderFilter_agree">驳回</button>
            </div>
        </div>

</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="checkByFinance.js"></script>
</body>
</html>
